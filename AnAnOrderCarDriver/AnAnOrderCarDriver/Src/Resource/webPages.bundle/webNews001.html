<h2>我省高速公路服务区星级考评工作已于近期完成</h2>
<h4>来源：省运管处</h4>
<hr>
<p class="content">2015年度全省高速公路服务区星级考评工作已于近期完成。通过对全省84对服务区现场考核，并结合日常考核情况及服务区满意度调查，全省共产生五星级服务区12对，四星级服务区26对，三星级服务区42对，星级服务区比例达到95%。本次考评工作还评选出年度考核前五名服务区，分别为九华山服务区、吴圩服务区、香铺服务区、肥东服务区、新桥服务区。通过服务区星级考评工作，全省高速公路服务区积极完善服务功能，优化服务环境，促进服务区整体水平不断提升，展现安徽交通的良好形象。 </p>
